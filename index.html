<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script src="./js/main.js"></script>
</head>

<body class="body">
  <header class="header">
    <div class="header__wrapper">
      <div class="header__leftside">
        <a href="#" class="logo"><img src="./img/logo.svg" alt=""></a>
        <button class="header__button header__button--menu-toggle"></button>
      </div>
      <div class="header__rightside">
        <button class="header__button header__button--messages"></button>
        <button class="header__button header__button--notifications"></button>
        <button class="header__button header__button--grid"></button>
        <div class="header__profile">
          <i class="header__profile--arrow"></i>
          <span class="header__profile--title">Luke Brown</span>
          <img src="./img/profile.png" alt="">
        </div>
      </div>
    </div>
  </header>
  <nav class="navigation">
    <section class="navigation__content">
      <a class="navigation__link navigation__link--checked" href="#">Dashboard</a>
      <a class="navigation__link" href="#">Projects</a>
      <a class="navigation__link" href="#">Invoices</a>
      <a class="navigation__link" href="#">Documents</a>
      <a class="navigation__link" href="#">Settings</a>
    </section>
  </nav>
  <main>
    <section class="page-title">
      <header>
        <h1 class="page-title__text"><span>overview</span>Dashboard</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs__item"><a href="#">Lint</a></li>&nbsp;/&nbsp;
          <li class="breadcrumbs__item"><a href="#">Dashboard</a></li>&nbsp;/&nbsp;
          <li class="breadcrumbs__item"><a href="#">Overview</a></li>
        </ul>
      </header>
    </section>
    <section class="small-widgets">
      <div class="small-widgets__item small-widgets__item--dollar">
        <span class="small-widgets__title">Budget</span>
        <div>
          <span class="small-widgets__value">$129,850</span>
          <span class="small-widgets__badge small-widgets__badge--positive">+15%</span>
        </div>
      </div>
      <div class="small-widgets__item small-widgets__item--repair">
        <span class="small-widgets__title">OPERATIONS</span>
        <div>
          <span class="small-widgets__value">15,000</span>
        </div>
      </div>
      <div class="small-widgets__item small-widgets__item--arrows">
        <span class="small-widgets__title">REQUESTS</span>
        <div>
          <span class="small-widgets__value">37,209</span>
          <span class="small-widgets__badge small-widgets__badge--negative">-21%</span>
        </div>
      </div>
      <div class="small-widgets__item small-widgets__item--clock">
        <span class="small-widgets__title">PROGRESS</span>
        <div>
          <span class="small-widgets__value">72%</span>
          <span class="small-widgets__progressbar"></span>
        </div>
      </div>
    </section>
    <section class="projection">
    </section>
    <section class="medium-widgets">
      <div class="medium-widgets__block medium-widgets__balance">
        <span class="medium-widgets__block--title">Balance</span>
        <i class="medium-widgets__info info-icon"></i>
      </div>
      <div class="medium-widgets__block medium-widgets__visitors">

      </div>
      <div class="medium-widgets__block medium-widgets__score">

      </div>
      <div class="medium-widgets__block medium-widgets__banner">

      </div>
    </section>
    <section class="large-widgets">
      <div class="large-widgets__block large-widgets__dc">

      </div>
      <div class="large-widgets__block large-widgets__lc">

      </div>
      <div class="large-widgets__block large-widgets__aot">

      </div>
    </section>
  </main>
  <footer class="footer">
    <section class="footer__content">
      <div class="footer__links_container">
        <a class="footer__link" href="#">Support</a>
        <a class="footer__link" href="#">Help Center</a>
        <a class="footer__link" href="#">Privacy</a>
        <a class="footer__link" href="#">Terms of Service</a>
      </div>
      <span class="footer__description">
        Lint, a FREE dashboard by <a href="#" class="footer__author-link">Piksl</a>
      </span>
    </section>
  </footer>
</body>

</html>
